<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });

    var option = {
      title: {
        text: 'Volume de chuva acumulada por ano (2015 a 2024) - Fazenda Carnaúba - Taperoá - PB',
        left: 'center'
      },
      tooltip: {
        trigger: 'axis',
        formatter: function(params) {
          let item = params[0];
          return `Ano: ${item.axisValue}<br>Total de chuva: ${item.data} mm`;
        }
      },
      toolbox: {
        feature: {
          saveAsImage: {},
          dataZoom: {
            yAxisIndex: 'none'
          }
        }
      },
      xAxis: {
        type: 'category',
        boundaryGap: false,
        data: [2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024]
      },
      yAxis: {
        type: 'value',
        name: 'mm',
        min: 0
      },
      dataZoom: [
        {
          type: 'inside',
          start: 0,
          end: 100
        },
        {
          start: 0,
          end: 100
        }
      ],
      series: [
        {
          name: 'Volume de chuva',
          type: 'line',
          smooth: true,
          showSymbol: true,
          areaStyle: {
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
              { offset: 0, color: 'rgba(128, 255, 165, 0.8)' },
              { offset: 1, color: 'rgba(1, 191, 236, 0.3)' }
            ])
          },
          lineStyle: {
            width: 2
          },
          data: [386.7, 295, 211.5, 764.8, 497.9, 591.3, 388.5, 938.6, 465.6, 378.2]
        }
      ]
    };

    myChart.setOption(option);
    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
